<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarshi Shandilya - I am the Best</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2em;
        }
        h1, h2 {
            color: #6a0dad;
        }
        .about, .blog, .media {
            margin-bottom: 2em;
        }
        .post-form, .upload-form {
            background-color: #ffffff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form input, .post-form textarea, .upload-form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .post-form button, .upload-form button {
            background-color: #6a0dad;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .post-form button:hover, .upload-form button:hover {
            background-color: #550b8a;
        }
        .posts, .uploads {
            background-color: #ffffff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post, .upload {
            border-bottom: 1px solid #ddd;
            padding: 1em 0;
        }
        .post:last-child, .upload:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aarshi Shandilya</h1>
        <p>Driven by Dreams, Powered by Passion</p>
    </header>
    <div class="container">
        <section class="about">
            <h2>About Me</h2>
            <p>Hello! I am Aarshi Shandilya, and welcome to my personal webpage. I am passionate about many things and always strive to be the best in everything I do.</p>
        </section>
        <section class="blog">
            <h2>Blog</h2>
            <div class="post-form">
                <h3>Post a Blog</h3>
                <form id="postForm">
                    <input type="text" id="postTitle" placeholder="Title" required>
                    <textarea id="postContent" placeholder="Content" required></textarea>
                    <button type="submit">Post</button>
                </form>
            </div>
            <div class="posts" id="posts"></div>
        </section>
        <section class="media">
            <h2>Media</h2>
            <div class="upload-form">
                <h3>Upload Media</h3>
                <form id="uploadForm">
                    <input type="file" id="mediaFile" required>
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div class="uploads" id="uploads"></div>
        </section>
    </div>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const postsDiv = document.getElementById('posts');
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = `<h4>${title}</h4><p>${content}</p>`;
            postsDiv.appendChild(postDiv);
            document.getElementById('postForm').reset();
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('mediaFile');
            const file = fileInput.files[0];
            const uploadsDiv = document.getElementById('uploads');
            const uploadDiv = document.createElement('div');
            uploadDiv.classList.add('upload');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const mediaElement = document.createElement(file.type.startsWith('image/') ? 'img' : 'video');
                    mediaElement.src = e.target.result;
                    mediaElement.controls = true;
                    uploadDiv.appendChild(mediaElement);
                    uploadsDiv.appendChild(uploadDiv);
                };
                reader.readAsDataURL(file);
            }
            document.getElementById('uploadForm').reset();
        });
    </script>
</body>
</html>
